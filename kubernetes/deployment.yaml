apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask_hello
  template:
    metadata:
      labels:
        app: flask_hello
    spec:
      containers:
      - name: flask_hello
        image: 192.168.49.2:30376/flask_hello:latest
        ports:
        - containerPort: 5000
